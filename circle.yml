dependencies:
  override:
    - pip install tox tox-pyenv codeclimate-test-reporter
    - pyenv global 2.7.11 3.1.5 3.2.6 3.3.6 3.4.4 3.5.1 pypy-4.0.1

test:
  override:
    - tox
  post:
    - codeclimate-test-reporter

deployment:
  stable:
    branch: master
    commands:
      - tox python setup.py bdist_egg
      - cp dist/* $CIRCLE_ARTIFACTS/
